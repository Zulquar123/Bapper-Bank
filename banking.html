<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-10 mb-4">Let's get Some <span class="font-semibold text-purple-600">
                Moooney</span> </h1>
    </header>
    <main>
        <section mt-8>
            <div class=" grid grid-cols-3 gap-4  w-3/4 mx-auto text-white">
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-2xl">$00</h3>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-2xl">$00</h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-2xl">$1500</h3>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
