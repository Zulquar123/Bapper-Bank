<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-10 mb-4">Let's get Some <span class="font-semibold text-purple-600">
                Moooney</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class=" grid grid-cols-3 gap-4   text-white">
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$ <span id="deposit-total"> 00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$ <span id="withdraw"> 00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$ <span id="balance-total"> 700</span></h3>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <Section class="mt-8">
            <div class=" grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" type="text" placeholder="$ Amount you want to deposite"
                            class="border-2 border-orange-400 rounded block w-3/4 mb-4 px-3">
                        <button class="bg-pink-600 rounded py-2 px-3 text-white" id="deposit-button">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="Withdraw-input" type="text" placeholder="$ Amount you want to withdraw"
                            class="border-2 border-orange-400 rounded block w-3/4 mb-4 px-3">
                        <button class="bg-pink-600 rounded py-2 px-3 text-white" id="withdraw-button">Withdraw</button>
                    </div>
                </div>
            </div>
        </Section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
