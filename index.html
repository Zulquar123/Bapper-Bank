<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-10"> Welcome to <span class="font-semibold text-purple-600"> Baap er Bank !!! </span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <div>
                <input id="user-email" type="text" placeholder="Email" class="border-2 border-orange-400 rounded block w-3/4 mb-4 px-3">
                <input id="user-password" type="password" placeholder="Password" class="border-2 border-orange-400 rounded block w-3/4 mb-4 px-3">
                <button class="bg-pink-600 rounded py-2 px-3 text-white" id="login-submit">Submit</button>
            </div>
        </section> 
    </main>
    <script src="bank.js"></script>
</body>
</html>
